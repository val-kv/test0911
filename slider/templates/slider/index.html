{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'slider/css/slick.css' %}">
</head>

<body>
    <div class="container mt-5">
        <div class="slider">
            {% for image in images %}
                <div>
                    <img src="{{ image.image.url }}" alt="{{ image.title }}" class="img-fluid">
                </div>
            {% endfor %}
        </div>

        <div class="d-flex justify-content-center">
            <a href="#"
               class="btn btn-primary"
               data-toggle="modal"
               data-target="#fullScreenModal">Open Gallery</a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="fullScreenModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="full-slider">
                        {% for image in images %}
                            <div>
                                <img src="{{ image.image.url }}" alt="{{ image.title }}" class="img-fluid">
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'slider/js/slick.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('.slider').slick();
            $('.full-slider').slick();
        });
    </script>
</body>

</html>
